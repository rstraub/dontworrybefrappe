syntax = "proto3";
package frappe_api;

message CoffeeOrder {
    CoffeeType type = 1;
}

message Coffee {
    CoffeeType type = 1;
    bool sugar = 2;
    int32 strength = 3;
}

enum CoffeeType {
    BLACK = 0;
    CAPPUCCINO = 1;
    ESPRESSO = 2;
}

service CoffeeService {
    rpc Brew (CoffeeOrder) returns (Coffee) {
    }
}

